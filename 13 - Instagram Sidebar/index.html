<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>13.- Instagam Sidebar</title>
</head>
<body>
    <aside class="sidebar">
        <header class="sidebar-header">
            <img src="logo.svg" alt="Logo instagram" class="logo-img">
            <i class="logo-icon bx bxl-instagram"></i>
        </header>
        <nav>
            <button>
                <span>
                    <i class="bx bx-home"></i>
                    <span>Home</span>
                </span>
            </button>
            <button>
                <span>
                    <i class="bx bx-search"></i>
                    <span>Seacrh</span>
                </span>
            </button>
            <button>
                <span>
                    <i class="bx bx-compass"></i>
                    <span>Explore</span>
                </span>
            </button>
            <button>
                <span>
                    <i class="bx bx-telegram"> <span>11</span></i>
                    <span>Messages</span>
                </span>
            </button>
            <button>
                <span>
                    <i class="bx bx-heart"></i>
                    <span>Notifications</span>
                </span>
            </button>
            <button>
                <span>
                    <i class="bx bx-plus-circle"></i>
                    <span>Create</span>
                </span>
            </button>
            <button>
                <span>
                    <img src="../MoralesDev-Cuadrado.jpg" alt="logo Morales Dev">
                    <span>Morales Dev</span>
                </span>
            </button>
            
        </nav>
    </aside>
</body>
</html>
