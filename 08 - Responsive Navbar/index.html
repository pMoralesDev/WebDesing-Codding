<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <title>8.- Responsive Navbar</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-overlay" onclick="toggleMenuOpen()">
            <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">
                <span class="material-icons">menu</span>
            </button>
        </div>
        <h1 class="navbar-title">Morales Dev</h1>
        <nav class="navbar-menu">
            <button type="button" class="active">Linkedin</button>
            <button type="button" class="active">Github</button>
            <button type="button">Email</button>
        </nav>
    </nav>

    <script type="text/javascript">
        const toggleMenuOpen = () => document.body.classList.toggle('open')
    </script>

</body>
</html>
